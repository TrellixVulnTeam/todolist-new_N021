<ion-header>
  <ion-toolbar>
    <ion-title>Completed tasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <!-- iterate through all done tasks and generate items in a list -->
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon name="trash" (click)="deleteTask(task)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>
          <strong>{{ task.title }}</strong>
          <p>{{ task.description }}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>
